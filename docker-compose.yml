version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketchain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ticketchain
      POSTGRES_PASSWORD: ticketchain_secret
      POSTGRES_DB: ticketchain
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketchain -d ticketchain"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

